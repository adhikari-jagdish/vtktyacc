<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Invoice</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="/js/postJqueryAjax.js"></script>
</head>
<body>
<div class="container">

    <h3 style="margin-top:20px;margin-bottom:20px;text-align: center">Generate New Invoice</h3>

    <div class="row">
        <div class="col-md-12">
            <form id="stackedForm" th:action="@{/home/pdfredirect}" method="post">
                <div class="form-group">
                    <label for="inputName">Name:</label>
                    <input type="text" class="form-control" name="name", id="inputName" placeholder="Enter Name" />
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email:</label>
                    <input type="email" class="form-control" name="email" id="inputEmail" placeholder="Enter Email" />
                </div>

                    <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
